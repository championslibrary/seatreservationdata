<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seat Reservation Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #fdca00;
      padding: 12px 8px;
      text-align: center;
    }

    .header img {
      width: 100%;
      height: auto;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px 10px;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .status {
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
      white-space: pre-line;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      opacity: 0.8;
      padding: 10px 0;
    }

    #loginScreen {
      position: fixed;
      inset: 0;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loginBox {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    #torchBtn {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="loginScreen">
  <div id="loginBox">
    <h3>Access Restricted</h3>
    <input
      type="password"
      id="passwordInput"
      placeholder="Enter Password"
      style="width:100%;padding:10px;margin:15px 0;font-size:16px;"
    />
    <button onclick="checkPassword()" style="
      width:100%;
      padding:10px;
      background:#ffd400;
      border:none;
      font-weight:bold;
      font-size:16px;
      cursor:pointer;
    ">
      Unlock Scanner
    </button>
    <div id="loginError" style="color:red;margin-top:10px;"></div>
  </div>
</div>

<div class="app">

  <div class="header">
    <img src="logo.png" alt="Champion's Library Logo">
  </div>

  <div class="content">
    <div class="box">
      <h3>Scan QR To Update Seat Reservation Data</h3>
      <div id="reader"></div>

      <button id="torchBtn" onclick="toggleTorch()">ðŸ”¦ Turn On Torch</button>

      <div class="status" id="status">Scan Seat QR First</div>
    </div>
  </div>

  <div id="footer">
    Developed By <strong>Warrior Junaid Technologies</strong>
  </div>

</div>

<!-- PASSWORD SCRIPT -->
<script>
  const ACCESS_PASSWORD = "CLS@2025";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === ACCESS_PASSWORD) {
      document.getElementById("loginScreen").style.display = "none";
      startScanner();
    } else {
      document.getElementById("loginError").innerText = "Wrong Password";
    }
  }
</script>

<!-- MAIN SCANNER SCRIPT -->
<script>
  const API_URL =
    "https://script.google.com/macros/s/AKfycbyOTQRBWHrwWr1VzS4rtLlK45BI02PE_yxUyEd02gmDa6SlGYw-A-xs5hM-VcZozPOv/exec";

  let lockedSeat = null;
  let scanDisabled = false;
  let torchOn = false;
  let qr = null;

  function toggleTorch() {
    if (!qr) return;

    torchOn = !torchOn;

    qr.applyVideoConstraints({
      advanced: [{ torch: torchOn }]
    });

    document.getElementById("torchBtn").innerText =
      torchOn ? "ðŸ”¦ Turn Off Torch" : "ðŸ”¦ Turn On Torch";
  }

  function beep(freq = 800, dur = 0.15) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.frequency.value = freq;
    g.gain.value = 0.25;
    o.connect(g);
    g.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime + dur);
  }

  function disableScanTemporarily() {
    scanDisabled = true;
    setTimeout(() => scanDisabled = false, 5000);
  }

  function resetToScanSeat() {
    setTimeout(() => {
      document.getElementById("status").innerText = "Scan Seat QR";
      lockedSeat = null;
    }, 2000);
  }

  function onScanSuccess(decodedText) {
    if (scanDisabled) return;

    decodedText = decodeURIComponent(decodedText).trim();

    if (decodedText.startsWith("Seat:") && !decodedText.includes("|")) {
      lockedSeat = decodedText.split(":")[1].trim().toUpperCase();
      document.getElementById("status").innerText =
        `Seat Number: ${lockedSeat} Locked\nNow Scan Reservation Tag`;
      beep(600);
      disableScanTemporarily();
      return;
    }

    if (!lockedSeat) {
      document.getElementById("status").innerText = "Scan Seat QR First";
      beep(250, 0.3);
      disableScanTemporarily();
      return;
    }

    const parts = decodedText.split("|");
    let tagSeat = "";

    parts.forEach(p => {
      const [k, v] = p.split(":");
      if (k === "Seat") tagSeat = v.trim().toUpperCase();
    });

    if (tagSeat !== lockedSeat) {
      document.getElementById("status").innerText = "Seat Verification Failed";
      beep(200, 0.4);
      resetToScanSeat();
      disableScanTemporarily();
      return;
    }

    document.getElementById("status").innerText =
      "Seat Verified & Logged In";
    beep(900);
    resetToScanSeat();

    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "qrdata=" + encodeURIComponent(decodedText)
    });

    disableScanTemporarily();
  }

  function startScanner() {
    qr = new Html5Qrcode("reader");

    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).then(() => {
      qr.getRunningTrackCapabilities().then(cap => {
        if (cap.torch) {
          document.getElementById("torchBtn").style.display = "inline-block";
        }
      });
    });
  }
</script>

</body>
</html>
