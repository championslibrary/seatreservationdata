<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seat Reservation Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    #reader {
      width: 100%;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Scan Seat QR</h3>
    <div id="reader"></div>
    <div class="status" id="status">Waiting for scan...</div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxqj_yVCBjMhqzL3M8QvL_9tkGdjVMPaauYQ1Bl5mlx2oL5B6FTXEtlb8VJr6-lvPFc/exec";

  // store last scan time for each QR
  const scanCache = {};
  const BLOCK_TIME = 3 * 60 * 1000; // 3 minutes in ms

  // simple beep using Web Audio API
  function beep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();

    oscillator.type = "sine";
    oscillator.frequency.setValueAtTime(800, ctx.currentTime);
    gainNode.gain.setValueAtTime(0.2, ctx.currentTime);

    oscillator.connect(gainNode);
    gainNode.connect(ctx.destination);

    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.15);
  }

  function onScanSuccess(decodedText) {
    const now = Date.now();

    // check duplicate scan
    if (scanCache[decodedText] && (now - scanCache[decodedText]) < BLOCK_TIME) {
      document.getElementById("status").innerText =
        "‚è≥ Already scanned. Try after 3 minutes.";
      return;
    }

    // update cache
    scanCache[decodedText] = now;

    document.getElementById("status").innerText = "Processing...";
    beep(); // üîä beep on valid scan

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "qrdata=" + encodeURIComponent(decodedText)
    })
    .then(res => res.text())
    .then(() => {
      document.getElementById("status").innerText =
        "‚úÖ Seat Logged Successfully";
    })
    .catch(() => {
      document.getElementById("status").innerText =
        "‚ùå Error saving data";
    });
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
