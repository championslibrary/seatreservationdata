<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seat Reservation Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    #reader {
      width: 100%;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Scan Seat QR</h3>
    <div id="reader"></div>
    <div class="status" id="status">Waiting for scan...</div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyOTQRBWHrwWr1VzS4rtLlK45BI02PE_yxUyEd02gmDa6SlGYw-A-xs5hM-VcZozPOv/exec";

  let lockedSeat = null;
  const scanCache = {};
  const BLOCK_TIME = 3 * 60 * 1000;

  function beep(freq = 800, dur = 0.15) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.frequency.value = freq;
    g.gain.value = 0.25;
    o.connect(g);
    g.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime + dur);
  }

  function onScanSuccess(decodedText) {
    const now = Date.now();

    // duplicate protection
    if (scanCache[decodedText] && (now - scanCache[decodedText]) < BLOCK_TIME) {
      document.getElementById("status").innerText =
        "‚è≥ Already scanned. Wait 3 minutes.";
      beep(300, 0.3);
      return;
    }

    scanCache[decodedText] = now;

    // CASE 1: Seat QR
    if (decodedText.startsWith("Seat:") && !decodedText.includes("|")) {
      lockedSeat = decodedText.split(":")[1];
      document.getElementById("status").innerText =
        "ü™ë Seat locked: " + lockedSeat;
      beep(600, 0.1);
      return;
    }

    // CASE 2: Tag QR
    if (!lockedSeat) {
      document.getElementById("status").innerText =
        "‚ùó Scan seat QR first";
      beep(250, 0.3);
      return;
    }

    const parts = decodedText.split("|");
    let tagSeat = "";

    parts.forEach(p => {
      const [k, v] = p.split(":");
      if (k === "Seat") tagSeat = v;
    });

    if (tagSeat !== lockedSeat) {
      document.getElementById("status").innerText =
        `‚ùå Seat mismatch! Tag is ${tagSeat}, scanned on ${lockedSeat}`;
      beep(200, 0.4);
      lockedSeat = null; // reset
      return;
    }

    // SUCCESS ‚Üí send to backend
    document.getElementById("status").innerText =
      "‚úÖ Seat verified & logged";
    beep(900, 0.15);

    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "qrdata=" + encodeURIComponent(decodedText)
    });

    lockedSeat = null; // reset after success
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
