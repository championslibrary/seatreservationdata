<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seat Reservation Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }

    /* APP WRAPPER */
    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      background: #fdca00;
      padding: 12px 8px;
      text-align: center;
    }

    .header img {
      max-height: 80px;
      width: 100%;
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px 10px;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .status {
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
      white-space: pre-line;
    }

    /* FOOTER */
    #footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      opacity: 0.8;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <img src="logo.png" alt="Champion's Library Logo">
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="box">
        <h3>Scan Seat QR</h3>
        <div id="reader"></div>
        <div class="status" id="status">Scan Seat QR First</div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
      Developed By <strong>Warrior Junaid Technologies</strong>
    </div>

  </div>

<script>
  const API_URL =
    "https://script.google.com/macros/s/AKfycbyOTQRBWHrwWr1VzS4rtLlK45BI02PE_yxUyEd02gmDa6SlGYw-A-xs5hM-VcZozPOv/exec";

  let lockedSeat = null;
  let scanDisabled = false;

  function beep(freq = 800, dur = 0.15) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.frequency.value = freq;
    g.gain.value = 0.25;
    o.connect(g);
    g.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime + dur);
  }

  function disableScanTemporarily() {
    scanDisabled = true;
    setTimeout(() => {
      scanDisabled = false;
    }, 5000);
  }

  function resetToScanSeat() {
    setTimeout(() => {
      document.getElementById("status").innerText = "Scan Seat QR";
      lockedSeat = null;
    }, 2000);
  }

  function onScanSuccess(decodedText) {
    if (scanDisabled) return;

    decodedText = decodeURIComponent(decodedText).trim();

    if (decodedText.startsWith("Seat:") && !decodedText.includes("|")) {
      lockedSeat = decodedText.split(":")[1].trim().toUpperCase();
      document.getElementById("status").innerText =
        `Seat Number: ${lockedSeat} locked\nNow Scan Reservation Tag`;
      beep(600);
      disableScanTemporarily();
      return;
    }

    if (!lockedSeat) {
      document.getElementById("status").innerText =
        "Scan Seat QR First";
      beep(250, 0.3);
      disableScanTemporarily();
      return;
    }

    const parts = decodedText.split("|");
    let tagSeat = "";

    parts.forEach(p => {
      const [k, v] = p.split(":");
      if (k === "Seat") tagSeat = v.trim().toUpperCase();
    });

    if (tagSeat !== lockedSeat) {
      document.getElementById("status").innerText =
        "Seat Verification Failed";
      beep(200, 0.4);
      lockedSeat = null;
      resetToScanSeat();
      disableScanTemporarily();
      return;
    }

    document.getElementById("status").innerText =
      "Seat Verified & Logged In";
    beep(900);
    resetToScanSeat();

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "qrdata=" + encodeURIComponent(decodedText)
    });

    lockedSeat = null;
    disableScanTemporarily();
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
