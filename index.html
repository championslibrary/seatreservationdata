<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seat Reservation Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    #reader {
      width: 100%;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Scan Seat QR</h3>
    <div id="reader"></div>
    <div class="status" id="status">Waiting for scan...</div>
  </div>

<script>
  const API_URL =
    "https://script.google.com/macros/s/AKfycbyOTQRBWHrwWr1VzS4rtLlK45BI02PE_yxUyEd02gmDa6SlGYw-A-xs5hM-VcZozPOv/exec";

  let lockedSeat = null;
  let scanDisabled = false;

  function beep(freq = 800, dur = 0.15) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.frequency.value = freq;
    g.gain.value = 0.25;
    o.connect(g);
    g.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime + dur);
  }

  function disableScanTemporarily() {
    scanDisabled = true;
    setTimeout(() => (scanDisabled = false), 5000); // 5 sec human delay
  }

  function onScanSuccess(decodedText) {
    if (scanDisabled) return;

    // STEP 1: SEAT QR
    if (decodedText.startsWith("Seat:") && !decodedText.includes("|")) {
      lockedSeat = decodedText.split(":")[1];
      document.getElementById("status").innerText =
        `Scan Seat QR\nSeat Number: ${lockedSeat} locked\nNow scan Reservation Tag`;
      beep(600);
      disableScanTemporarily();
      return;
    }

    // TAG SCANNED BEFORE SEAT
    if (!lockedSeat) {
      document.getElementById("status").innerText =
        "Scan Seat QR first";
      beep(250, 0.3);
      disableScanTemporarily();
      return;
    }

    // STEP 2: RESERVATION TAG
    const parts = decodedText.split("|");
    let tagSeat = "";

    parts.forEach(p => {
      const [k, v] = p.split(":");
      if (k === "Seat") tagSeat = v;
    });

    // SEAT MISMATCH
    if (tagSeat !== lockedSeat) {
      document.getElementById("status").innerText =
        "Seat Verification Failed";
      beep(200, 0.4);
      lockedSeat = null;
      disableScanTemporarily();
      return;
    }

    // SUCCESS
    document.getElementById("status").innerText =
      "Seat Verified & Logged In";
    beep(900);

    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "qrdata=" + encodeURIComponent(decodedText)
    });

    lockedSeat = null;
    disableScanTemporarily();
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>
</body>
</html>
